<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/images/logo.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1 class="titles">Shopping Cart</h1>
    <nav>
      <button><a href="index.html">‚Üê Back to Store</a></button>
    </nav>
  </header>

  <main id="cart-container"></main>

  <footer>
    <button onclick="checkout()">Proceed to Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
  </footer>

  <script>
    const BACKEND_URL = "https://zone51-backend.onrender.com";
    const cartContainer = document.getElementById("cart-container");

    fetch(`${BACKEND_URL}/api/products`)
      .then(res => res.json())
      .then(products => showCart(products));

    function showCart(products) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const product = products.find(p => p.id === item.id);
        const subtotal = product.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: R${product.price.toFixed(2)}</p>
          <label>
            Quantity:
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.id}', this.value)">
          </label>
          <p>Subtotal: R${subtotal.toFixed(2)}</p>
          <hr>
        `;
        cartContainer.appendChild(div);
      });

      const summary = document.createElement("div");
      summary.innerHTML = `<h2>Total: R${total.toFixed(2)}</h2>`;
      cartContainer.appendChild(summary);
    }

    function updateQuantity(id, qty) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity = parseInt(qty);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    function checkout() {
      alert("Proceeding to checkout...");
      window.location.href = "checkout.html";
    }
  </script>

    <footer>
    <p>Zone 51&copy; All rights reserved.</p>
  </footer>


  <div class="field">
	<div id="source"></div>
	<div id="orb"></div>
</div>

<div class="panel">
	
	<div class="controls">
		<div class="orb-control orb-control-stop" id="orb-control"></div>
		<div class="control-description" id="control-description">Stop the orb and drag it to a new position</div>
	</div>

	<div id="status">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

	<div>
		<label for="force">Choose a Force</label>
		<select name="force" id="force">
      <option value="proportional">proportional to distance from source</option>
      <option value="inverse">inversely proportional to distance from source</option>
      <option value="inverseSquared">inverse squared to distance from source</option>
		</select>
	</div>

</div>
</body>
</html>
